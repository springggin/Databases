<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff homepage</title>
</head>
<body>
    <div class="nav">
        <a href="/staff_dashboard"> View Flights</a>
        <a href="/view_airplanes">View Airplanes</a> <!--maintenance, add-->
        <a href="/add_airport">Add Airport</a> <!--add-->
        <a href="/add_airport">Manage Customers</a> <!--frequent customers-->     
        <a href="/logout">{{username}}: log out </a> 
    </div>
    <br>
    <h1> Add Airplane</h1>
    
    <form action="/add_airplane" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br>

    <label for="seats">Seats:</label>
    <input type="number" id="seats" name="seats" required><br>

    <label for="airline_name">Airline Name:</label>
    <input type="text" id="airline_name" name="airline_name" required><br>

    <label for="manufacturing_company">Manufacturing Company:</label>
    <input type="text" id="manufacturing_company" name="manufacturing_company" required><br>

    <label for="model_num">Model Number:</label>
    <input type="text" id="model_num" name="model_num" required><br>

    <label for="manufacturing_date">Manufacturing Date:</label>
    <input type="date" id="manufacturing_date" name="manufacturing_date" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
