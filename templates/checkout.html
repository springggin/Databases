<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>customer homepage</title>
</head>
<body>
    <div class="nav">
        <a href="/customer_dashboard"> Book a Flight</a>
        <a href="/my_flights">My Flights</a>
        <a href="/cancel">Cancel Trip</a>
        <a href="/rating/">Give ratings</a>"
        <a href="/logout">{{username}}: log out </a> 
    </div>
    <br>
    <h1>Checkout</h1>

    <form action="/checkout" method="post">
    <label for="fight_num">flight num:</label><br>
    <input type="text" name="flight_id" value="{{ flight_id }}"><br>

    <label for="price">Price:</label><br>
    <input type="text" name="price" value="{{ price }}"><br>

    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br>

    <label for="card_type">Card Type:</label><br>
    <select id="card_type" name="card_type" required>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
    </select><br>

    <label for="card_num">Card Number:</label><br>
    <input type="text" id="card_num" name="card_num" required><br>

    <label for="exp_date">Expiration Date:</label><br>
    <input type="text" id="exp_date" name="exp_date" placeholder="MM/YY" required><br><br>

    <input type="submit" value="Submit">

    </form>

    <p><a href="#" onclick="history.back(); return false;">Book another flight</a></p>
</body>
</html>
